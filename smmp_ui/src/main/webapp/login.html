<!DOCTYPE html>
<html class="loginHtml">
<head>
	<meta charset="utf-8">
	<title>登录--校友卡平台</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<link rel="icon" href="favicon.ico">
	<link rel="stylesheet" href="static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="static/css/public.css" media="all" />
	<link rel="stylesheet" href="static/js/verify/css/verify.css">
	<script type="text/javascript" src="static/layui/layui.js"></script>
	<script type="text/javascript" src="static/js/login.js"></script>
	<script type="text/javascript" src="static/js/cache.js"></script>
	<script type="text/javascript" src="static/js/verify/js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="static/js/verify/js/verify.js"></script>   
</head>
<body class="loginBody">
	<form class="layui-form">
		<div class="login_face"><img src="static/images/face.png" class="userAvatar" ></div>
		<div class="layui-form-item input-item">
			<label for="userName">用户名</label>
			<input type="text" placeholder="请输入用户名" id="username" class="layui-input" lay-verify="required">
		</div>
		<div class="layui-form-item input-item">
			<label for="password">密码</label>
			<input type="password" placeholder="请输入密码" id="password" class="layui-input" lay-verify="required">
		</div>
		<!-- <div class="layui-form-item input-item"> -->
		<div class="layui-form-item">
			<!-- <label for="code">验证码</label> -->
			<!-- <input type="text" placeholder="请输入验证码" id="code" class="layui-input"> -->
			<input type = "text" id="input" class="layui-input"  placeholder="请输入验证码" style="width: 60%; float: left;"/>
			<div id="mpanel4" /></div>
			<!-- <img id="codeImg"/> -->
		</div>	
		<div class="layui-form-item">
			<button class="layui-btn layui-block" lay-filter="login" lay-submit>登录</button>
		</div>
	</form>

</body>
</html>
