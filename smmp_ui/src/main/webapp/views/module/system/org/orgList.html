<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>机构管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link href="../../../../static/css/zTree/metroStyle/metroStyle.css" type="text/css" media="screen" rel="stylesheet"/>
	<link href="../../../../static/css/zTree/demo.css" type="text/css" media="screen" rel="stylesheet"/>
	<link rel="stylesheet" href="../../../../static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../../../static/css/public.css" media="all" />
	<script type="text/javascript" src="../../../../static/js/ztree/jquery-1.4.4.min.js"></script>
	<script type="text/javascript" src="../../../../static/js/ztree/jquery.ztree.core.min.js"></script>
	<script type="text/javascript" src="../../../../static/js/ztree/jquery.ztree.excheck.js"></script>
	<script type="text/javascript" src="../../../../static/js/ztree/jquery.ztree.exedit.js"></script>
</head>
<body class="childrenBody">
<div class="layui-fluid">
	<div class="layui-row layui-col-space11">
    <div class="layui-col-md2  layui-overflow-tree" >
		<fieldset class="layui-elem-field fieldset-div" >
				 <legend class="layui-legend">机构树</legend>
				 <ul id="orgTree" class="ztree" ></ul>			
		</fieldset>
    </div>

    <div class="layui-col-md10">
			<fieldset id="org_div" class="layui-elem-field">
				 <legend>机构列表</legend>
				 <div class="layui-field-box">
					<div class="layui-col-md12 layui-col-space1">
						<div class="layui-inline">			
							<div class="layui-input-inline">
								<input type="text" class="layui-input searchVal" placeholder="请输入搜索的内容" />
							</div>
							<a class="layui-btn search_btn" data-type="reload">搜索</a>
						</div>					
						<div layui-inline class="layui-but-per">
							<div class="layui-btn-group" id="but_per">
						  </div>
						</div>
						<table id="orgList" lay-filter="orgList"></table>
					</div>
				</div>			
			</fieldset>
		</div>
</div>
</div>

<script type="text/html" id="orgListBar">
		<a class="layui-btn layui-btn-xs" lay-event="edit" >编辑</a>
		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
</script>
<script type="text/javascript" src="../../../../static/layui/layui.js"></script>
<script type="text/javascript" src="../../../../static/js/modules/system/org/orgList.js"></script>
</body>
</html>
