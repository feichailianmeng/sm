<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>校友管理</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../../../../static/css/formSelects-v4.css"
	media="all" />
<link rel="stylesheet" href="../../../../static/layui/css/layui.css"
	media="all" />
<link rel="stylesheet" href="../../../../static/css/public.css"
	media="all" />
	<script type="text/javascript" src="../../../../static/layui/layui.js"></script>
	<script type="text/javascript" src="../../../../static/js/modules/schoolmate/smtempdata/smtempdataadd.js"></script>
</head>

<body class="childrenBody">
<form class="layui-form "  style="width:98%;">
	<input type="text" class="layui-input id"  style="display: none;">
	<div class="layui-form-item layui-row  layui-col-xs12">
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">姓名</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input name" name='name' lay-verify="required"  placeholder="请输入姓名">
			</div>
		</div>	
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">性别</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input sex"  placeholder="请输入性别">
			</div>
		</div>
	</div>
	<div class="layui-form-item layui-row  layui-col-xs12">
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">生日</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input birthday" id= "birthday"  placeholder="生日">
			</div>
		</div>	
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">证件号</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input cardNum"  placeholder="请输入证件号">
			</div>
		</div>
	</div>
	<div class="layui-form-item layui-row  layui-col-xs12">
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">证件类型</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input cardType"  placeholder="请输入证件类型">
			</div>
		</div>	
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">校友类型</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input type"  placeholder="请输入姓名">
			</div>
		</div>
	</div>
	<div class="layui-form-item layui-row  layui-col-xs12">
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">籍贯</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input nativePlace" placeholder="请输入籍贯">
			</div>
		</div>	
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">民族</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input nation"  placeholder="请输入民族">
			</div>
		</div>
	</div>
	<div class="layui-form-item layui-row  layui-col-xs12">
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">住址</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input address"  placeholder="请输入住址">
			</div>
		</div>	
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">学校</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input school" placeholder="请输入学校">
			</div>
		</div>
	</div>
	<div class="layui-form-item layui-row  layui-col-xs12">
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">书院</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input academy"  placeholder="请输入书院">
			</div>
		</div>	
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">学院</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input college"  placeholder="请输入学院">
			</div>
		</div>
	</div>
	<div class="layui-form-item layui-row  layui-col-xs12">
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">系</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input series"  placeholder="请输入系">
			</div>
		</div>	
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">专业</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input specialty"  placeholder="请输入专业">
			</div>
		</div>
	</div>
	<div class="layui-form-item layui-row  layui-col-xs12">
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">班级</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input smclass"  placeholder="请输入班级">
			</div>
		</div>	
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">学历</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input degree"  placeholder="请输入学历">
			</div>
		</div>
	</div>
	<div class="layui-form-item layui-row  layui-col-xs12">
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">学历教育类型</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input degreetype"  placeholder="请输入学历教育类型">
			</div>
		</div>	
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">学号</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input studentid"  placeholder="请输入学号">
			</div>
		</div>
	</div>
	<div class="layui-form-item layui-row  layui-col-xs12">
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">学制</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input schoollen"  placeholder="请输入学制">
			</div>
		</div>	
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">入学时间</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input startdate" id="startdate" placeholder="入学时间">
			</div>
		</div>
	</div>		
	<div class="layui-form-item layui-row  layui-col-xs12">
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">毕业时间</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input enddate" id="enddate"  placeholder="毕业时间">
			</div>
		</div>	
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">邮箱</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input email"  placeholder="请输入邮箱">
			</div>
		</div>
	</div>
	<div class="layui-form-item layui-row  layui-col-xs12">
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">电话</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input phone"  placeholder="请输入电话">
			</div>
		</div>	
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">备注</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input remark"  placeholder="请输入备注">
			</div>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addSmTemp">确认</button>
			<button class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
			<button class="layui-btn layui-btn-sm layui-btn-normal" id="close">关闭</button>
		</div>
	</div>
</form>
</body>
</html>
