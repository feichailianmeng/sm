<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>用户管理</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<script type="text/javascript" src="../../../../static/js/ztree/jquery-1.4.4.min.js"></script>
		<link rel="stylesheet" href="../../../../static/css/formSelects-v4.css" media="all" />
		<link rel="stylesheet" href="../../../../static/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../../../static/css/public.css" media="all" />
	</head>

	<body class="childrenBody">
		<div class="layui-tab layui-tab-card" lay-filter="info">
			<div class="layui-tab-content" style="">
				<div class="layui-tab-item layui-show">
					<form class="layui-form" style="width:100%;">
						<fieldset class="layui-elem-field site-demo-button" style="padding:15px;">
							<input type="hidden" class="layui-input id" name='id' id='markid'>
							<div class="layui-row">
								<div class="magb15 layui-col-md6 layui-col-xs12">
									<label class="layui-form-label">标签名称</label>
									<div class="layui-input-block">
										<input type="text" class="layui-input name" name='name' id='name' lay-verify="required" placeholder="请输入标签名称">
									</div>
								</div>
								<div class="magb15 layui-col-md6 layui-col-xs12">
									<label class="layui-form-label">标签编码</label>
									<div class="layui-input-block">
										<input type="text" class="layui-input code" name='code' id='code' lay-verify="required" placeholder="请输入标签编码">
									</div>
								</div>
							</div>
							<div class="layui-row">
								<div class="magb15 layui-col-md6 layui-col-xs12">
									<label class="layui-form-label">是否启用</label>
									<div class="layui-input-block useable">
										<input type="radio" id="useable_1" name="useable" value="1" title="是" checked>
										<input type="radio" id="useable_0" name="useable" value="0" title="否">
									</div>
								</div>
							</div>
							<div class="layui-form-item layui-row layui-col-xs12">
								<div class="layui-input-block">
									<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addMark">确认</button>
									<button class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
									<button class="layui-btn layui-btn-sm layui-btn-normal" id="close">关闭</button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="../../../../static/layui/layui.js"></script>
		<script type="text/javascript" src="../../../../static/js/modules/schoolmate/mark/markadd.js"></script>
	</body>

</html>
