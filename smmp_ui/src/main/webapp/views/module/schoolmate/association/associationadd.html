<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>校友会管理</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<script type="text/javascript" src="../../../../static/js/ztree/jquery-1.4.4.min.js"></script>
		<link rel="stylesheet" href="../../../../static/css/formSelects-v4.css" media="all" />
		<link rel="stylesheet" href="../../../../static/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../../../static/css/public.css" media="all" />
	</head>

	<body class="childrenBody">
		<div class="layui-tab layui-tab-card" lay-filter="info">
			<div class="layui-tab-content" style="">
				<div class="layui-tab-item layui-show">
					<form class="layui-form" style="width:100%;">
						<fieldset class="layui-elem-field site-demo-button" style="padding:15px;">
							<div class="layui-col-md6 layui-col-xs12">
								<input type="hidden" class="layui-input id" name='id' id='associationid'>
								<div class="magb15 layui-row">
									<div class="layui-col-md6 layui-col-xs12">
										<label class="layui-form-label">校友会名称</label>
										<div class="layui-input-block">
											<input type="text" class="layui-input name" name='name' id="name" lay-verify="required" placeholder="请输入校友会名称">
										</div>
									</div>
									<div class="layui-col-md6 layui-col-xs12">
										<label class="layui-form-label">校友会类型</label>
										<div class="layui-input-block">
											<select class="layui-form" name='type' id='type' lay-filter="type">
												<option value=""></option>
											</select>
										</div>
									</div>
								</div>
								<div class="magb15 layui-row">
									<div class="layui-col-md6 layui-col-xs12">
										<label class="layui-form-label">成立时间</label>
										<div class="layui-input-block">
											<input type="text" class="layui-input buildDate" id="buildDate" name='buildDate' placeholder="yyyy-MM-dd">
										</div> 
									</div>
									<div class="layui-col-md6 layui-col-xs12">
										<label class="layui-form-label">责任人</label>
										<div class="layui-input-block">
											<input type="text" class="layui-input master" name='master' id="master" lay-verify="required" >
										</div>
									</div>
								</div>
								<div class="magb15 layui-row">
									<div class="layui-col-md6 layui-col-xs12">
										<label class="layui-form-label">联系电话</label>
										<div class="layui-input-block">
											<input type="text" class="layui-input phone" id="phone" name='phone'>
										</div> 
									</div>
									<div class="layui-col-md6 layui-col-xs12">
										<label class="layui-form-label">联系邮箱</label>
										<div class="layui-input-block">
											<input type="text" class="layui-input emaiil" name='emaiil' id="emaiil">
										</div>
									</div>
								</div>
								<div class="magb15 layui-row">
									<div class="layui-col-md6 layui-col-xs12">
										<label class="layui-form-label">微信公众号</label>
										<div class="layui-input-block">
											<input type="text" class="layui-input wcaccount" id="wcaccount" name='wcaccount'>
										</div> 
									</div>
									<div class="layui-col-md6 layui-col-xs12">
										<label class="layui-form-label">群号</label>
										<div class="layui-input-block">
											<input type="text" class="layui-input wcigroup" name='wcigroup' id="wcigroup">
										</div>
									</div>
								</div>
								<div class="magb15 layui-row">
									<div class="layui-col-md6 layui-col-xs12">
										<label class="layui-form-label">所在地</label>
										<div class="layui-col-xs3">
											<select xm-select="province" id='province' name='province' lay-filter="province">
												<option value=""></option>
											</select>
										</div> 
										<div class="layui-col-xs3">
											<select xm-select="city" id='city' name='city' lay-filter="city">
												<option value=""></option>
											</select>
										</div> 
									</div>
									<div class="layui-col-md6 layui-col-xs12">
										<label class="layui-form-label">详细地址</label>
										<div class="layui-input-block">
											<input type="text" class="layui-input address" name='address' id="address">
										</div>
									</div>
								</div>
								<div class="magb15 layui-row">
									<div class="layui-col-md12 layui-col-xs12">
										<label class="layui-form-label">简介</label>
										<div class="layui-input-block">
											<textarea class="layui-textarea summary" id="summary" name='summary'></textarea>
										</div> 
									</div>
								</div>
								<div class="magb15 layui-row">
									<div class="layui-col-md12 layui-col-xs12">
										<label class="layui-form-label">校友会章程</label>
										<div class="layui-input-block">
											<textarea class="layui-textarea constitution" id="constitution" name='constitution'></textarea>
										</div> 
									</div>
								</div>
							</div>
							<div class="layui-col-md6 layui-col-xs12">
								<label class="layui-form-label">用户图片</label>
								<button type="button" class="layui-btn" id="selectphoto">上传图片</button>
								<div class="layui-upload" style="display: flex;justify-content: center;align-items: center;">			  
									<div class="layui-upload-list">
									<img class="layui-upload-img" id="photo" src="" style="vertical-align:middle;">
									<p id="photoPath" name="photo"  style="display: none;"></p>
									</div>
								</div>   
							</div>
							<div class="layui-form-item layui-row layui-col-xs12">
								<div class="layui-input-block">
									<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addAssociation">确认</button>
									<button class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
									<button class="layui-btn layui-btn-sm layui-btn-normal" id="close">关闭</button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../../../../static/layui/layui.js"></script>
		<script type="text/javascript" src="../../../../static/js/modules/schoolmate/association/associationadd.js"></script>
	</body>

</html>
