<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>用户管理</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<script type="text/javascript" src="../../../../static/js/ztree/jquery-1.4.4.min.js"></script>
		<link rel="stylesheet" href="../../../../static/css/formSelects-v4.css" media="all" />
		<link rel="stylesheet" href="../../../../static/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../../../static/css/public.css" media="all" />
	</head>

	<body class="childrenBody">
		<div class="layui-tab layui-tab-card" lay-filter="info">
			<div class="layui-tab-content" style="">
				<div class="layui-tab-item layui-show">
					<form class="layui-form" style="width:100%;">
						<fieldset class="layui-elem-field site-demo-button" style="padding:15px;">
							<input type="hidden" class="layui-input id" name='id' id='cardid'>
							<div class="layui-row">
								<div class="magb15 layui-col-md6 layui-col-xs12">
									<label class="layui-form-label">卡片名称</label>
									<div class="layui-input-block">
										<input type="text" class="layui-input name" name='name' lay-verify="required" placeholder="请输入卡片名称">
									</div>
								</div>
								<div class="magb15 layui-col-md6 layui-col-xs12">
									<label class="layui-form-label">卡片类型</label>
									<div class="layui-input-block">
										<select class="layui-form" name='type' id='type' lay-verify="required" lay-filter="type">
											<option value=""></option>
										</select>
									</div>
								</div>
							</div>
							<div class="layui-row">
								<div class="layui-col-md6 layui-col-xs12">
									<label class="layui-form-label">正面图片</label>
									<button type="button" class="layui-btn selectphoto" data-phototype="front">上传图片</button>
									<div class="layui-upload" style="display: flex;justify-content: center;align-items: center;">			  
										<div class="layui-upload-list">
											<img class="layui-upload-img" id="front_photo" style="vertical-align:middle;">
											<p id="front_photoPath" name="front_photo"></p>
										</div>
									</div>   
								</div>
								<div class="layui-col-md6 layui-col-xs12">
									<label class="layui-form-label">背面图片</label>
									<button type="button" class="layui-btn selectphoto" data-phototype="behind">上传图片</button>
									<div class="layui-upload" style="display: flex;justify-content: center;align-items: center;">			  
										<div class="layui-upload-list">
											<img class="layui-upload-img" id="behind_photo" style="vertical-align:middle;">
											<p id="behind_photoPath" name="behind_photo"></p>
										</div>
									</div>   
								</div>
							</div>
							<div class="layui-form-item layui-row layui-col-xs12">
								<div class="layui-input-block">
									<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addCard">确认</button>
									<button class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
									<button class="layui-btn layui-btn-sm layui-btn-normal" id="close">关闭</button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="../../../../static/layui/layui.js"></script>
		<script type="text/javascript" src="../../../../static/js/modules/schoolmate/card/cardadd.js"></script>
	</body>

</html>
